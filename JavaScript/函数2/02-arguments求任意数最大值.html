		<script>
			//利用函数求任意个数的最大值
			function getMax() {
				var max = arguments[0];
				for (var i= 0; i<arguments.length; i++){
					if(arguments[i]>max) {
						max = arguments[i]
					}
				}
				return max;
			}
			console.log(getMax(1, 3, 4));
			console.log(getMax(1, 3, 4, 5, 7));
			console.log(getMax(1, 3, 4, 100, 4, 456));
		</script>
