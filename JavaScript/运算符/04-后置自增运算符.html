<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		<style></style>
		<script>
			var num = 10;
			num ++;
			console.log(num);
			//前置和后置自增单独使用效果是一样的
			//后置自增：先返回原值，后自加1
			var age = 10;
			console.log(age++ +10);//后置自增先用原值运算，运算结束后再自增
			console.log(age);
		</script>

	</head>
	<body>

	</body>
</html>
