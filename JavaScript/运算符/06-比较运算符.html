<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		<style></style>
		<script>
			console.log(3 >= 5);//false
			console.log(6 >= 5);
			//1.我们程序里面的等于符号是 == 
			console.log(18 == 18);//true
			console.log(18 == '18');	//true ==符号默认转换数据类型，把字符串的数据类型转换成数字型
			console.log(18 != 18);	//false
			//2.有全等 一模一样
			console.log(18 === 18);
			console.log(18 === '18');
		</script>

	</head>
	<body>

	</body>
</html>
