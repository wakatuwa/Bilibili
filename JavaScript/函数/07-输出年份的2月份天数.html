		<script>
			function backDay() {
				var year = prompt('请您输入年份:');
				if(isRunYear(year)) {
					alert('当前年份是闰年2月份有29天');
				} else {
					alert('当前年份是平年2月份有28天');
				}
			}
			backDay();

			function isRunYear(year) {
				//闰年返回true,否则false
				var flag = false;
				if (year%4 == 0 && year%100 != 0 || year%400 == 0){
					flag = true;
				}
				return flag;
			}
		</script>
