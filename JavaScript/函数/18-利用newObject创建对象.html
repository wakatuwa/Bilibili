		<script>

			var obj = new Object();	//创建了一个空的对象
			obj.uname = '张三疯';
			obj.age = 18;
			obj.sex = '男';
			obj.sayHi = function () {
				console.log('hi~~');
			}
			//(1) 利用等号赋值的方法添加对象的属性和方法
			console.log(obj.uname);
			console.log(obj['sex']);
			obj.sayHi();
