		<script>
			//构造函数格式
			// function 构造函数名() {
			// 	this.属性 = 值;
			// 	this.方法 = function() {

			// 	}
			// }
			// new 构造函数名();
			function Star(uname, age, sex) {
				this.name = uname;
				this.age = age;
				this.sex = sex;
				this.sing = function(sang) {
					console.log(sang);
				}
			}
			var ldh = new Star('刘德华', 18, '男');
			//console.log(typeof ldh);
			console.log(ldh.name);
			console.log(ldh['sex']);
			ldh.sing('冰雨');
			var zxy = new Star('张学友', 98, 'man');
			console.log(zxy.name);
			console.log(zxy.age);
			zxy.sing('李香兰');


			// 1.构造函数首字母大写
			// 2.构造函数不需要return 就可以返回结果
			// 3.调用构造函数 必须使用 new
			// 4.只要new Star() 调用函数就创建一个对象 ldh {}
			// 5.属性和方法前面必须添加this

			//作业
			function Hero(name, type, blood, attack) {
				this.name = name;
				this.type = type;
				this.blood = blood;
				this.attack = function(attack) {
					console.log(attack);
				}
			}
			var houyi = new Hero('后羿', '射手型', '100血量');
			console.log(houyi.name);
			console.log(houyi.type);
			console.log(houyi.blood);
			houyi.attack('远程型');

		</script>
