		<title>Document</title>
		<style></style>
		<script>
			//argument的使用
			function fn() {
				console.log(arguments);	//里面存储了所有传递过来的实参
				console.log(arguments.length);
				console.log(arguments[2]);
				//按照数组的方式遍历arguments
				for (var i = 0; i < arguments.length; i++) {
						console.log(arguments[i]);
				}
			}
			fn(1, 2, 3);
			fn(1, 2, 3, 4, 5);
			//伪数组 并不是真正意义上的数组
			//1.具有数组的 length属性
			//2.按照索引的方式进行存储
			//3.它没有真正数组的一些放啊pop() push()
		</script>

	</head>
