<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		<style></style>
		<script>
			var obj = {
				uname: '张三疯',
				age: 18,
				sex: '男',
				sayHi: function () {
					console.log('hi~');
				}
			}
			//(1) 里面的属性或方法我们采取键值对的形式	键 属性名 :
			//(2) 多个属性或者方法中间用逗号隔开的
			//(3) 方法冒号后面跟的是一个匿名函数
			// 2. 使用对象
			//(1).调用对象的属性	采取对象名.属性名
			console.log(obj.uname);
			//(2).调用属性还有一种方法 对象名['属性名']
			console.log(obj['age']);
			//(3)调用对象的方法 对象名.方法名()
			obj.sayHi();

			//作业
			var keke = {
				kname: '可可',
				ktype: '阿拉斯加犬',
				kage: 5,
				kcolor: '棕红色',
				bark: function() {
					console.log('wangwangwang');
				},
				showFilm: function() {
					console.log('演电影');
				}
			}
			console.log(keke.kname);
			console.log(keke.ktype);
			console.log(keke.kage);
			console.log(keke.kcolor);
			keke.bark();
			keke.showFilm();
		</script>

	</head>
	<body>

	</body>
</html>
