	<body>
		<img = src="images/s.jpg" alt="">
		<div>godmorning!</div>
		<script>
			//1.获取元素
			var img = document.querySelector('img');
			var div = document.querySelector('div');
			//2.得到当前小时数
			var date = new Date();
			var h = date.getHours();
			//3.判断小时数改变图片和文字信息
			if( h< 12) {
				img.src = 'images/s.jpg';
				div.innerHTML = '上午好！';
			} else if (h < 18) {
				img.src = 'images/x.jpg';
				div.innerHTML = '下午好！';
			} else {
				img.src = 'images/w.jpg';
				div.innerHTML = '晚上好';
			}
		</script>
	</body>
