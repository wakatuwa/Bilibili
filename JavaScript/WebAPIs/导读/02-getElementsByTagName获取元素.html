<!DOCTYPE html>
<html lang="en">

	<head>

<body>
	<ul>
		<li>春风又绿江南岸1</li>
		<li>春风又绿江南岸2</li>
		<li>春风又绿江南岸3</li>
		<li>春风又绿江南岸4</li>
		<li>春风又绿江南岸5</li>
		<li>春风又绿江南岸6</li>		
	</ul>
	<ol>
		<li>明月何时照我还</li>
		<li>明月何时照我还</li>
		<li>明月何时照我还</li>
		<li>明月何时照我还</li>
	</ol>
	<script>
		//返回的是 获取过来元素对象的集合 以伪数组的形式存储的
		var lis = document.getElementsByTagName('li');
		console.log(lis);
		console.log(lis[0]);
		//遍历对象
		for(var i =0; i<lis.length; i++) {
			console.log(lis[i]);
		}
		var ol = document.getElementsByTagName('ol');	//[ol]
		console.log(ol[0].getElementsByTagName('li'));
	</script>
</body>
	
</html>
