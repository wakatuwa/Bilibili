<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		<style></style>
		<script>
			//有一个对象 来判断是否有该属性 对象['属性名']
			//var str = 'abcoefoxyozzopp';
			//算法：1.利用charAt() 遍历这个字符串
			//把每个字符都存储给对象，如果对象没有该属性，有该属性就为1，如果存在了就+1
			//遍历对象，得到最大值和该字符
			// var o = {
			// 	age: 18
			// }
			// if (o['age']) {
			// 	console.log('里面有该属性');
			// } else {
			// 	console.log('没有该属性');
			// }
			var str = 'abcoefoxyozzopp';
			var o = {};
			for (var i =0; i<str.length; i++) {
				var chars = str.charAt(i);	//chars是字符串每一个字符
				if(o[chars]) {	//o[chars]是属性值
					o[chars]++;
				} else {
					o[chars] = 1;
				}
			}
			console.log(o);
			//2.遍历对象
			var max = 0;
			var ch = '';
			for (var k in o) {
				//k 得到是 属性名
				//o[k] 得到的是属性值
				if(o[k] > max) {
					max = o[k];
					ch = k;
				}
			}
			console.log(max);
			console.log('最多的字符是' + ch);
		</script>

	</head>
	<body>

	</body>
</html>
