<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		<style></style>
		<script>
			//1.push() 在数组末尾添加一个或多个数组元素
			var arr = [1, 2, 3];
			console.log(arr.push(4,'pink'));	//push, unshift完毕后返回新数组的长度
			console.log(arr);
			//2.unshift() 在数组开头添加元素
			console.log(arr.unshift('red', 'purple'));
			console.log(arr);
			//3.pop() 它可以删除数组的最后一个元素
			console.log(arr.pop());	//pop完毕后，返回被删除的元素
			
			console.log(arr);
		</script>

	</head>
	<body>

	</body>
</html>
