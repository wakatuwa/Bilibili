		<script>
			//d = parseInt(总秒数/60/60/24);
			//h = parseInt(总秒数/60/60%24);
			//m = parseInt(总秒数/60%60);
			//s = parseInt(总秒数%60);
			function countDown(time) {
				var nowTime = + new Date();	//返回当前时间的毫秒数
				var inputTime = +new Date(time);	//返回的是用户输入时间的总毫秒数
				var times = (inputTime - nowTime)/1000;	//times是剩余秒数
				var d = parseInt(times/60/60/24);
				d = d < 10 ? '0' + d : d;
				var h = parseInt(times/60/60%24);
				h = h < 10 ? '0' + h : h;
				var m = parseInt(times/60%60);
				m = m < 10 ? '0' + h : h;
				var s = parseInt(times%60);
				s = s < 10 ? '0' + s : s;
				return d + '天' + h + '时' + m + '分' + s + '秒';
			}

			console.log(countDown('2022-6-18 18:00:00'));
			var date = new Date();
			console.log(date);
		</script>
