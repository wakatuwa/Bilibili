<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		<style></style>
		<script>
			//格式化日期 年月日
			var date = new Date();
			console.log(date.getFullYear());	//返回当前年份
			console.log(date.getMonth() + 1);	//返回当前月份， 记得加1
			console.log(date.getDate());	//返回日期
			console.log(date.getDay());	//返回周几
			var year = date.getFullYear();
			var month = date.getMonth() + 1;
			var dates = date.getDate();
			var day = date.getDay();
			console.log('今天是: ' + year + '年' + month + '月' + dates + '日' + '星期' + day);

		</script>

	</head>
