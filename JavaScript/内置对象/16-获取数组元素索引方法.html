		<style></style>
		<script>
			//返回数组元素索引号的方法
			var arr = ['red', 'green', 'blue', 'pink', 'blue'];
			console.log(arr.indexOf('blue'));	//只返回第一个满足条件的索引号
			console.log(arr.indexOf('yellow'));	//不存在则返回-1

			console.log(arr.lastIndexOf('blue'));	//从后开始
		</script>

	</head>

	</body>
</html>
