		<style></style>
		<script>
			function unique(arr) {
				var newArr = [];
				for (var i=0; i<arr.length; i++) {
					if(newArr.indexOf(arr[i]) === -1) {
						newArr.push(arr[i]);
					}
				}
				return newArr;
			}
			var demo = unique(['c', 'a', 'z', 'a', 'x', 'a', 'x', 'c', 'b'])
			console.log(demo);
		</script>
