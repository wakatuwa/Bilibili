<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		<style></style>
		<script>
		//函数形参实参个数匹配
		function getSum(num1, num2) {
			console.log(num1 + num2);
		}
		//如果实参形参一致，则正常输出结果
		getSum(1, 2);
		//如果实参多于形参,会取到前面的参数
		getSum(1, 2, 3);
		//如果实参少于形参,形参可以看做是不用声明的变量，num2是一个变量但没有声明，定义为undefined,结果是NaN
		getSum(1);
		//js中形参的默认值是undefined
		</script>

	</head>
	<body>

	</body>
</html>
