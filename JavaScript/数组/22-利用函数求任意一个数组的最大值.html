		<script>
			var arr = [5, 2, 99, 101, 65, 77];
			function getArrMax(arr) {
				var max = arr[0];;
				for(var i= 0; i<arr.length; i++) {
					
					if(arr[i] > max) {
						max = arr[i];
					}
				}
				return max;
			}
			//console.log(getArrMax(arr));
			var re = getArrMax(arr);
			console.log(re);
		</script>
